volumes:
  pgdata:

services:
  db:
    image: pgvector/pgvector:pg16
    container_name: swarm_pg
    environment:
      POSTGRES_USER: swarm
      POSTGRES_PASSWORD: swarm
      POSTGRES_DB: swarmdb
    ports:
      - "54329:5432" # host:container
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./docker/db:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U swarm -d swarmdb"]
      interval: 5s
      timeout: 5s
      retries: 10
    restart: unless-stopped
